<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Iyapo Repo Beta</title>
</head>
<body>
  <div class="corner-text">
      <h1>Iyapo Repository</h1>
      <p>Currently viewing 
        <span id="current">all narratives & domains</span>
      </p>
  </div>
    <div class="container"></div>
    <div id="spinner"></div> 
    <div class="newcont" id="newcont">
          <header>
              <h1>An Iyapo Repository manuscript</h1>
              <h2 id='title'>
                My cool title
              </h2>
              <h3 id="name">
                My cool name
              </h3>
              <h4 id="narrative">My cool narrative</h4>
          </header>
      <div class="description-artifact">
            <p class="desc" id='desc'>
              My cool description
            </p>
           <img src="" alt="" class="modal-img" id="modal-img">
           <button class="close" id="close">X</button>
      </div>
    </div>
    <div id="filterMenu" class="filterMenu">
          <button id="all narratives">All Narratives</button>
          <button id="apocalyptic narratives">Apocalytic</button>
          <button id="utopian narratives">Utopian</button>
          <button id="dystopian narratives">Dystopian</button>
          <button id="revolutionary narratives">Revolutionary</button>
          <button id="no narrative">No Narrative</button>
    </div>
    <div id="DomainMenu" class="DomainMenu">
          <button id="all domains">All Domains</button>
          <button id="politics domain">Politcs</button>
          <button id="environment domain">Environment</button>
          <button id="space travel domain">Space Travel</button>
          <button id="education domain">Education</button>
          <button id="game domain">Game</button>
          <button id="security domain">Security</button>
          <button id="fashion domain">Fashion</button>
          <button id="food domain">Food</button>
          <button id="health domain">Health</button>
          <button id="music domain">Music</button>
          <button id="no domains">No Domain</button>
    </div>
        <script src="src/index.js"></script>
</body>
</html>
